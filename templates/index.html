<html>

<head>
    <title>binance-connect</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/materialize.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="grey darken-4">
    <header>
        <nav>
            <div class="nav-wrapper black">
                <img src="{{ url_for('static', filename='images/logo.png') }}">
                <a href="#" class="brand-logo center amber-text text-lighten-1">Binance-Connect</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col s12 m8 l8 push-m2 push-l2">
                <div class="card grey darken-3">
                    <div class="card-content white-text">
                        <form action="/get-balances" method="post">
                            <button class="btn-floating btn-large waves-effect waves-light green"><i
                                    class="material-icons" type="submit">refresh</i></button>
                        </form>
                        {% if results %}
                        {{ results | tojson }}
                        {% endif %}
                        {% if error %}
                        <p class="center red-text"><br>{{ error }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
