<html>

<head>
    <title>binance-connect</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/materialize.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="grey darken-4">
    <header>
        <nav>
            <div class="nav-wrapper black">
                <img src="{{ url_for('static', filename='images/logo.png') }}">
                <a href="#" class="brand-logo center amber-text text-lighten-1">Binance-Connect</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col s12 m8 l8 push-m2 push-l2">
                <div class="card black">
                    <div class="card-content white-text">
                        <a class="btn-floating btn-large waves-effect waves-light green" onclick="getBalances();"><i
                                class="
                            material-icons">refresh</i></a>
                        <br />
                        <div id="results-table">
                            <p class="red-text center">click the refresh button to get balances</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        function getBalances() {
            fetch('/api/get-balances', { 'method': 'POST' })
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    // console.log(data);
                    var assets = data["assets"];
                    var stats = data["stats"];
                    var tableData = `<table class="striped white-text">
                            <thead>
                                <tr>
                                    <th>Asset</th>
                                    <th>Volume</th>
                                    <th>Current Price</th>
                                    <th>Current Value</th>
                                    <th>Average Purchase Price</th>
                                    <th>Purchase Value</th>
                                    <th>Profit</th>
                                </tr>
                            </thead>`;
                    for (var asset in assets) {
                        tableData += "<tr><td>" + asset + "</td>";
                        tableData += "<td>" + assets[asset]["volume"] + "</td>";
                        tableData += "<td>" + assets[asset]["current_price"] + "</td>";
                        tableData += "<td>" + assets[asset]["current_value"] + "</td>";
                        tableData += "<td>" + assets[asset]["average_purchase_price"] + "</td>";
                        tableData += "<td>" + assets[asset]["purchase_value"] + "</td>";
                        tableData += "<td>" + assets[asset]["profit"] + "</td>";
                        tableData += "</tr>";
                    }

                    // add stats
                    tableData += "<br /><p><b>Total Current Value:</b> " + stats["total_current_value"];
                    tableData += "<br /><p><b>Total Purchase Value:</b> " + stats["total_purchase_value"];
                    tableData += "<br /><p><b>Total Profit:</b> " + stats["total_profit"] + "<br />";
                    document.getElementById("results-table").innerHTML = tableData;
                })
                .catch(function (error) {
                    console.log(error);
                    document.getElementById("results-table").innerHTML = `<p class="red-text center">` + error + `</p>`;
                });
        }
    </script>
    <footer></footer>
</body>

</html>
